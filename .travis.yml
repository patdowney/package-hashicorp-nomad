sudo: required
dist: trusty
addons:
  apt:
    packages:
    - wget
    - curl
    - rpm
language: ruby
rvm:
- 2.1.5
env:
- PACKAGE_TARGET=deb
- PACKAGE_TARGET=rpm
install: bundle install
script:
- make
deploy:
  - provider: bintray
    file: ".bintray/deb.json"
    user: patdowney
    key:
      secure: 
    on:
      condition: "$PACKAGE_TARGET = deb"
  - provider: bintray
    file: ".bintray/rpm.json"
    user: patdowney
    key:
      secure: 
    on:
      condition: "$PACKAGE_TARGET = rpm"
